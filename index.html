<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join CLYRO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px; /* Added padding for smaller screens */
      background-color: #f4f4f9;
    }
    .card {
      max-width: 400px;
      padding: 20px;
      margin: 20px; /* Adjusted margin */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      text-align: center;
    }
    .card h2 {
      color: #333;
      margin: 10px 0; /* Added margin for spacing */
    }
    .card p {
      color: #666;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #5865f2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block; /* Added for button alignment */
    }
    .btn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Join Our Community</h2>
  <p>Click the button below to join our Discord server!</p>
  <a href="https://discord.gg/Dpq9XuAT7r" class="btn" target="_blank">Join CLYRO</a>
</div>

</body>
</html>
